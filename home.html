<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body> 
<br><br><br><br>
<div class="container signupbox">
    <div class="left-box">
        <p style="font-size: 40px; font-weight: bold;">Generate <br>
            Awesome Web <br>
            Pages
        </p>
        <p style="font-size: 20px;">
            The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.
        </p>
    </div>
    <div class="right-box">
        <h1 style="text-align: center;">Sign Up Now</h1>

        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Your Password" required>
        </div>
        <div class="input-group" >
            <label for="accept-terms" for="" style="display: inline;">
                <input type="checkbox" id="accept-terms" style="width: auto;" required>
                <span style="display: inline;">I agree to the terms and conditions</span>
            </label>
        </div>
        <div>
            <button id="signup-button" type="submit" disabled>Sign Up</button>
        </div> 
        <div class="line-with-text" style="opacity: 30%;">
            <div class="line"></div>
            <div class="text">Or</div>
            <div class="line"></div>
        </div>    
        <div>
            <button id="twitter-button" style="background-color: #007BFF;">Login Through Twitter</button>
        </div>
    </div> 
</div>
    <script src="home.js"></script>
</body>
</html>

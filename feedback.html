<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .body-feedback {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Feedback card styles */
        .feedback-card {
            max-width: 400px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Textbox styles */
        .feedback-textbox {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styles */
        .submit-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="body-feedback">
    <div class="feedback-card">
        <h1>Feedback</h1>
        <p>We'd love to hear your thoughts. Please provide your feedback below:</p>
        <textarea class="feedback-textbox" placeholder="Enter your feedback here"></textarea>
        <button class="submit-button">Submit</button>
    </div>
</div>
</body>
</html>
